<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Citas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            padding: 30px;
        }
        input, button {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Doctor SIMI.</h1>

    <div>
        <h2>Realiza tu cita.</h2>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="date" id="fecha">
        <button onclick="hacerReserva()">Reservar</button>
    </div>

    <div>
        <h2>Cancelar Cita</h2>
        <input type="date" id="fechaCancelar">
        <button onclick="cancelarReserva()">Cancelar Reserva</button>
    </div>

    <div>
        <h2>Historial De Citas.</h2>
        <button onclick="listarReservas()">Listar Reservas</button>
        <pre id="reservas"></pre>
    </div>

    <script src="estructura.js"></script>
</body>
</html>
