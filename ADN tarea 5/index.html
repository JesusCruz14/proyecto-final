<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Lógicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Operadores Lógicos en JavaScript</h1>
        
        <div class="operation">
            <h2>Operador AND</h2>
            <label for="valor1-and">Valor 1 (true/false): </label>
            <input type="text" id="valor1-and" placeholder="true o false">
            <label for="valor2-and">Valor 2 (true/false): </label>
            <input type="text" id="valor2-and" placeholder="true o false">
            <button onclick="compararAND()">Comparar AND</button>
            <p id="resultado-and"></p>
        </div>

        <div class="operation">
            <h2>Operador OR</h2>
            <label for="valor1-or">Valor 1 (true/false): </label>
            <input type="text" id="valor1-or" placeholder="true o false">
            <label for="valor2-or">Valor 2 (true/false): </label>
            <input type="text" id="valor2-or" placeholder="true o false">
            <button onclick="compararOR()">Comparar OR</button>
            <p id="resultado-or"></p>
        </div>

        <div class="operation">
            <h2>Operador NOT</h2>
            <label for="valor-not">Valor (true/false): </label>
            <input type="text" id="valor-not" placeholder="true o false">
            <button onclick="compararNOT()">Comparar NOT</button>
            <p id="resultado-not"></p>
        </div>

        <div class="operation">
            <h2>Nullish Coalescing (??)</h2>
            <label for="valor-nullish">Valor: </label>
            <input type="text" id="valor-nullish" placeholder="Deja vacío para usar nullish">
            <button onclick="compararNullish()">Comparar Nullish</button>
            <p id="resultado-nullish"></p>
        </div>
    </div>

    <script src="adn.js"></script>
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
</body>
</html>
