<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa con 3 botones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Programa Interactivo</h1>
        
        <button onclick="mostrarBurbuja()">Ordenar lista (Burbuja)</button>
        <div id="burbujaForm" class="formulario">
            <label for="tamaño">Tamaño de la lista:</label>
            <input type="number" id="tamaño" placeholder="Tamaño de la lista" />
            <label for="datos">Introduce los números (separados por coma):</label>
            <input type="text" id="datos" placeholder="Ejemplo: 5, 3, 8, 1" />
            <label for="orden">Orden (ascendente o descendente):</label>
            <select id="orden">
                <option value="ascendente">Ascendente</option>
                <option value="descendente">Descendente</option>
            </select>
            <button onclick="metodoBurbuja()">Ejecutar Burbuja</button>
            <p id="resultadoBurbuja"></p>
        </div>

        <button onclick="mostrarNombres()">Ordenar Nombres</button>
        <div id="nombresForm" class="formulario">
            <label for="nombre1">Nombre 1:</label>
            <input type="text" id="nombre1" />
            <label for="nombre2">Nombre 2:</label>
            <input type="text" id="nombre2" />
            <label for="nombre3">Nombre 3:</label>
            <input type="text" id="nombre3" />
            <label for="nombre4">Nombre 4:</label>
            <input type="text" id="nombre4" />
            <label for="nombre5">Nombre 5:</label>
            <input type="text" id="nombre5" />
            <button onclick="ordenarNombres()">Ordenar</button>
            <p id="resultadoNombres"></p>
        </div>

        <button onclick="mostrarCalculadora()">Calculadora (Suma/Resta)</button>
        <div id="calculadoraForm" class="formulario">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" />
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" />
            <label for="operacion">Operación:</label>
            <select id="operacion">
                <option value="suma">Suma</option>
                <option value="resta">Resta</option>
            </select>
            <button onclick="realizarOperacion()">Realizar Operación</button>
            <p id="resultadoCalculadora"></p>
        </div>
    </div>

    <script src="codigito.js"></script>
</body>
</html>
