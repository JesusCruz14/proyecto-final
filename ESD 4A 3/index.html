<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ordenador de Números</h1>
        
        <!-- Campos de entrada para cantidad y rango -->
        <label for="cantidad">Cuantos Números :</label>
        <input type="number" id="cantidad" value="7" min="1" />
        
        <label for="rango">Rango Máximo:</label>
        <input type="number" id="rango" value="100" min="1" />
        
        <button id="ordenar-btn">Ordenar Lista De Números</button>
        
        <div id="resultado">
            <div id="numeros-azar"></div>
            <div id="numeros-ordenados"></div>
        </div>
    </div>
    <script src="burbujas.js"></script>
</body>
</html>
